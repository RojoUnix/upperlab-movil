<ion-menu side="start" menuId="first" contentId="principal">
	<ion-content>
		<ion-title color="primary">
			UPPERLAB-MÓVIL
		</ion-title>
		<ion-list>
			<ion-item *ngFor="let opcion of opciones" [routerLink]="opcion.link">
				<ion-icon [name]="opcion.icono"></ion-icon>
				<ion-label>{{ opcion.nombre }}</ion-label>
			</ion-item>

			<ion-item (click)="authService.cerrarSesion()">
				<ion-icon name="home"></ion-icon>
				<ion-label>Cerrar Sesión</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>
